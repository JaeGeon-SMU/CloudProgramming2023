<div class="col-md-4 col-lg-3">
                <!-- Search Widget -->
                <div class="card my-4">
                    <h5 class="card-header">Search</h5>
                    <div class="card-body">
                        <div class="input-group">
                            <form class="d-flex" method="POST" action="{% url 'search' %}">{% csrf_token %}
            <input class="form-control me-2" type="search" placeholder="Search" name="searched" aria-label="Search">
            <button class="btn btn-outline-success" type="submit"> Search </button>
        </form>
                        </div>
                    </div>
                </div>

                <!-- Categories Widget -->
                <div class="card my-5">
                    <h5 class="card-header">Categories</h5>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-lg-6">
                                <ul class="list-unstyled mb-0">
                                    {% for category in categories %}
                                    <li>
                                        <a href="{{ category.get_absolute_url }}">{{ category.name }}({{ category.post_set.count }})</a>
                                    </li>
                                    {% endfor %}
                                    <li>
                                        <a href="/blog/category/no-category">미분류({{ no_category_count }})</a>
                                    </li>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
